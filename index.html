<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>

        <main>
            <label> Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label> Converter <b>para</b>
                <select id="conversor-euro">
                    <option>
                        US$ Dólar americano
                    </option>

                    <option>
                        € Euro
                    </option>

                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="converter-butao" type="button">Converter</button>

            <section>
                <div class="section-container">
                    <img src="./brasil 2.png" alt="logo-brasil">
                    <p class="paragrafo">Real</p>
                    <p class="paragrafo2" id="valorReal" >R$ 0,00</p>
                </div>
                
                <img class="seta" src="./seta pequena.png" alt="logo-seta">

                <div class="section-container">
                    <img src="./estados-unidos (1) 1 (1).svg" alt="logo-EUA" id="id.imagem">
                    <p class="paragrafoDolar" id="paragrafoDolar" >Dólar Americano</p>
                    <p class="paragrafo2" id="valorDolar" >US$ 0,00</p>
                </div>

            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
